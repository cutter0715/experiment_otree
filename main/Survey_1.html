{{ block title }}Survey 1 of Period {{ player.round_number }}{{ endblock }}

{{ block styles }}
    <style type="text/css">
        .mypstyle{
            font-weight: bold;
        }
    </style>
{{ endblock }}

{{ block content  }}
    <p>
        Please answer how much you agree with the following statement.
    </p>


<div class="card-body">
    <h5 class="card-title"></h5>
    <p class="card-text"><label for="id_target_difficulty_1"><b>I will earn a bonus in this period.</b></label></p>
    <div class="btn-group">

        <input type="radio" class="btn-check" name="target_difficulty_1" id="id_target_difficulty_1-1" autocomplete="off" value="1" required>
        <label class="btn btn-outline-primary" for="id_target_difficulty_1-1">Strongly Disagree</label>

        <input type="radio" class="btn-check" name="target_difficulty_1" id="id_target_difficulty_1-2" autocomplete="off" value="2" required>
        <label class="btn btn-outline-primary" for="id_target_difficulty_1-2">Disagree</label>

        <input type="radio" class="btn-check" name="target_difficulty_1" id="id_target_difficulty_1-3" autocomplete="off" value="3" required>
        <label class="btn btn-outline-primary" for="id_target_difficulty_1-3">Slightly Disagree</label>

        <input type="radio" class="btn-check" name="target_difficulty_1" id="id_target_difficulty_1-4" autocomplete="off" value="4" required>
        <label class="btn btn-outline-primary" for="id_target_difficulty_1-4">Neutral</label>

        <input type="radio" class="btn-check" name="target_difficulty_1" id="id_target_difficulty_1-5" autocomplete="off" value="5" required>
        <label class="btn btn-outline-primary" for="id_target_difficulty_1-5">Slightly Agree</label>

        <input type="radio" class="btn-check" name="target_difficulty_1" id="id_target_difficulty_1-6" autocomplete="off" value="6" required>
        <label class="btn btn-outline-primary" for="id_target_difficulty_1-6">Agree</label>

        <input type="radio" class="btn-check" name="target_difficulty_1" id="id_target_difficulty_1-7" autocomplete="off" value="7" required>
        <label class="btn btn-outline-primary" for="id_target_difficulty_1-7">Strongly Agree</label>

    </div>

</div>

<p></p>

{{ next_button }}


{{ endblock }}
